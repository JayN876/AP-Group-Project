GET_RATE_SHEET_BY_INVOICE_NUMBER=SELECT O.routeId,O.invoiceNo,O.paymentDue,O.dateOfOrder, O.plateNumber,O.customerId,C.fName, C.lName,C.company,O.adminId, A.staffId,S.fName AS 'adminFName', S.lName AS 'adminLName', R.sourceStreet, R.sourceCommunity, R.sourceParish, R.destinationStreet,R.destinationCommunity, R.destinationParish, R.rate FROM Orders O JOIN Customer C ON O.customerId = C.customerId LEFT JOIN Admin A ON O.adminId = A.adminId LEFT JOIN RouteRate R ON O.routeId = R.routeId LEFT JOIN Staff S ON S.staffId = A.staffId WHERE O.invoiceNo = ?